{% extends 'base.html' %} {% block title %}<title>Edit Info</title>{% endblock
%} {% block content %}

<div class="w-50 m-auto">
  <form method="post" action="{{url_for('regular.edit_details')}}" enctype="multipart/form-data">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h3>Update Details</h3>
      <div class="image-container">
        <img
          class="img-profile"
          src="static/imgs/{{ current_user.profile_image }}"
          alt=""
        />
      </div>
    </div>
    <div class="form-group">
      <label for="">Name</label>
      <input
        name="first_name"
        type="text"
        class="form-control editable"
        value="{{current_user.first_name}}"
      />
    </div>
    <div class="form-group">
      <label for="">Other Names</label>
      <input
        name="last_name"
        type="text"
        class="form-control editable"
        value="{{current_user.last_name}}"
      />
    </div>

    <div class="form-group">
      <label for="">Region Located</label>
      <input
        name="county"
        type="text"
        class="form-control editable"
        value="{{current_user.county}}"
      />
    </div>
     <div class="form-group">
      <label for="">Profile Photo</label>
      <input
        name="profile_image"
        type="file"
        class="form-control editable"
        
      />
    </div>
    <div class="d-flex justify-content-around">
      <button id="btn-edit" type="button" class="btn btn-primary btn-sm">
        Edit Info
      </button>
      <button
        id="btn-save"
        type="submit"
        style="display: none"
        class="btn btn-sm btn-primary"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>

{% endblock %}
