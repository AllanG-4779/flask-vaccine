{% extends 'base.html' %}
{% block title %}<title>Your Personal information</title>{% endblock %}
{% block content %}


<div class="w-50 m-auto">

  <div class="d-flex flex-column justify-content-center align-items-center">
    <h3>Personal Info</h3>
    <div class="image-container">
        <img class="img-profile"  src="/static/imgs/{{ current_user.profile_image}}" alt="">
    </div>
  </div>
  <div class="form-group">
    <label for="">Name</label>
    <input
      name="first_name"
      disabled
      type="text"
      class="form-control editable"
      value="{{current_user.first_name}}"
    />


  </div>
  <div class="form-group">
    <label for="">Other Names</label>
    <input

      name="last_name"
      disabled
      type="text"
      class="form-control editable"
      value="{{current_user.last_name}}"
    />


  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input

      disabled
      type="text"
      class="form-control"
      value=" {{current_user.email}}"
    />
  </div>
  <div class="form-group">
    <label for="">Identification Number</label>
    <input

      disabled
      type="text"
      class="form-control"
      value="{{current_user.id}}"
    />
  </div>
  <div class="form-group">
    <label for="">Region Located</label>
    <input
     name="county"

      disabled
      type="text"
      class="form-control editable"
      value="{{current_user.county}}"
    />
  </div>
  <div class="d-flex justify-content-around">
      <a  href="{{ url_for('edit_details') }}" class="btn btn-primary btn-sm ">Edit Info</a>



  </div>





</div>

{% endblock %}
