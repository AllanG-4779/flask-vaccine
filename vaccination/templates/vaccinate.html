{% extends 'vaccine.html' %}
{% block title %}<title>Add Vaccination</title>{% endblock %}
{% block content %}
  <h3 class="text-center   alert-info">Record Vaccination</h3>
    <div class="container">
    <form class="d-flex justify-content-end " method="POST" action="/admin/vaccination/add-record">
        {{ form.hidden_tag() }}
     <div class="form-group  " style="margin-right:10px;">
         {{ form.search(class="form-control") }}
     </div>
       {{ form.btnsearch(class="btn btn-sm btn-secondary ") }}
    </form>
        {% if user %}
            <form action="{{ url_for('admin.add_vaccination') }}" method="post" class="w-25 m-auto">
            <div class="form-group m-2">
             <label for="">Name on File</label>   <input class="form-control" type="text" disabled value="{{ user.first_name  }} {{ user.last_name }}">

          </div>
            <div class="form-group m-2" >
            <label>National ID number</label><input class="form-control " name="user_id" type="text" value="{{ user.id}}" />
            </div>
            <div class="form-group m-2">
                <label for="vaccine">Vaccine Administered</label>
                <select name="vaccine" class="form-control" id="vaccine">
                    {% if vaccine %}
                        {% for vac in vaccine %}
                            <option value="{{ vac.id }}">{{ vac.name }}</option>
                        {% endfor %}
                        {% endif %}
                </select>
            </div>
            <div class="form-group m-2">
         <button class="btn form-control btn-block btn-sm btn-success" value="vaccinate" type="submit" name="vaccinate">Submit</button>
     </div>
      </form>
        {% endif %}

    </div>

{% endblock %}
